<!DOCTYPE html>
<html>
    <head>
        <title>Table Play, Ya'll</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Favorite Color</th>
                <th>Favorite Number</th>
            </tr>
            <tr>
                <td>Samantha</td>
                <td>Red</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Charles</td>
                <td>Blue</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Maria Francesa</td>
                <td>Mauve</td>
                <td>7</td>
            </tr>
        </table>
        <br>
          <table border="1">
            <tr>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Visited</th>
            </tr>
            <tr>
                <td>Providence</td>
                <td rowspan=2>Rhode Island</td>
                <td rowspan=3>USA</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Cranston</td>
        
                <td>Yes</td>
            </tr>
            <tr>
                <td>Boston</td>
                <td>Massachusetts</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td colspan=2>London</td>
                <td>United Kingdom</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
